<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet" type="text/css" />
  <title>Survey</title>
</head>
<body>
  

    
  <form action="received.html" method="post">
    <label for="fname">First name:</label><br>
    <input type="text" id="fname" name="fname" required><br>
    <label for="lname">Last name:</label><br>
    <input type="text" id="lname" name="lname" required><br>
    <label for="user">Please enter your username:</label><br>
    <input type="text" id="user" name="user" value="user name" maxlength="30" size="30" required><br>

    <P>Select your favorite month</P>
    <input type="radio" id="january" name="fav_month" value="January">
    <label for="january">January</label><br>
    <input type="radio" id="february" name="fav_month" value="February">
    <label for="february">February</label><br>
    <input type="radio" id="march" name="fav_month" value="March">
    <label for="march">March</label><br>
    <input type="radio" id="april" name="fav_month" value="April">
    <label for="april">April</label><br>
    <input type="radio" id="may" name="fav_month" value="May">
    <label for="may">May</label><br>
    <input type="radio" id="june" name="fav_month" value="June">
    <label for="june">June</label><br>
    <input type="radio" id="july" name="fav_month" value="July">
    <label for="july">July</label><br>
    <input type="radio" id="august" name="fav_month" value="August">
    <label for="august">August</label><br>
    <input type="radio" id="september" name="fav_month" value="September">
    <label for="september">September</label><br>
    <input type="radio" id="october" name="fav_month" value="October">
    <label for="october">October</label><br>
    <input type="radio" id="november" name="fav_month" value="November">
    <label for="november">November</label><br>
    <input type="radio" id="december" name="fav_month" value="December">
    <label for="december">December</label><br><br>

    <label for="fav_media">Select your favorite social media</label><br>
    <select id="fav_media" name="social_media" size="3">
      <option value="facebook">Facebook</option>
      <option value="twitter">Twitter</option>
      <option value="instagram">Instagram</option>
      <option value="myspace">Myspace</option>
      <option value="whatsapp">Whatsapp</option>
      <option value="tiktok">TikTok</option>
      <option value="tumbir">Tumbir</option>
      <option value="snapchat">Snapchat</option>
      <option value="linkedin">Linkedin</option>
      <option value="discord">Discord</option>
    </select>

    <fieldset>
      <legend>Shipping Address</legend>
      <label for="address1">Address Line 1</label><br>
      <input type="text" id="address1" name="address1"><br>
         <label for="address2">Address Line 2</label><br>
      <input type="text" id="addres2" name="address2"><br>
         <label for="city">City</label><br>
      <input type="text" id="city" name="city"><br>
         <label for="State">State</label><br>
      <input type="text" id="State" name="State"><br>
         <label for="zip">Zip</label><br>
      <input type="text" id="zip" name="Zip">
    </fieldset>

    <label for="uname"><b>Username</b></label><br>
    <input id="uname" type="text" placeholder="Enter username" name="uname" required><br>

    <label for="password"><b>Password</b></label><br>
    <input type="password" id="password" name="password" placeholder="Enter password" required><hr>
    <input type="image" src="submit-transparent-2.png" width="100" height="50">
    <a class="home" href="../index-unit-11.html"">Home</a>
  </form>
</body>
</html>
